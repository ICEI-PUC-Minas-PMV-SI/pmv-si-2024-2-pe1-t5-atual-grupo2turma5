<!doctype html>
<html class="light-theme">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="desc">
    <title>Agenda p/ Outubro &ndash; Organize.me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,500,1,0" />
    <link rel="stylesheet" href="mes.css">
</head>

<body>
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed pure-g">
        <ul class="pure-menu-list pure-u-1-3 tal">
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link"><span class="material-symbols-sharp">home</span></a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link"><span class="material-symbols-sharp">calendar_month</span></a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link"><span class="material-symbols-sharp">alarm</span></a>
            </li>
        </ul>
        <a class="pure-menu-heading pure-u-1-3" href="#">organize.me</a>
        <ul class="pure-menu-list pure-u-1-3 tar">
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link"><span class="material-symbols-sharp">settings</span></a>
            </li>
        </ul>
    </div>

    <main class="pure-g reverse">
        <div class="pure-u-3-4 tall">
            <div class="panel table">
                <div class="panel-header">
                    <div class="spinner left">
                        <a id="mes-decr" href="#" class="pure-button lean round"><span class="material-symbols-sharp">arrow_back</span></a>
                        <h2 id="mes-nome">#######</h2>
                        <a id="mes-incr" href="#" class="pure-button lean round"><span class="material-symbols-sharp">arrow_forward</span></a>
                    </div>
                    <div class="spinner right">
                        <a id="ano-decr" href="#" class="pure-button lean round"><span class="material-symbols-sharp">arrow_back</span></a>
                        <h2 id="ano-nome">####</h2>
                        <a id="ano-incr" href="#" class="pure-button lean round"><span class="material-symbols-sharp">arrow_forward</span></a>
                    </div>
                </div>
                <!-- --- --- --- --- --- --- -->
                <div id="semana-header">
                    <span class="material-symbols-sharp">refresh</span>
                </div>
                <!-- |====|====| MÊS |====|====| -->
                <div id="mes" class="mes scroll large">
                    <span class="material-symbols-sharp">refresh</span>
                </div>
            </div>
        </div>
        <div class="pure-u-1-4 tall">
            <div class="panel tall">
                <div class="block">
                    <div class="top">
                        <label class="lbl-input l-f">
                            <span class="material-symbols-sharp l-f">search</span>
                            <input id="pesquisa" type="search" placeholder="Procurar...">
                        </label>
                        <details>
                            <summary>Filtros</summary>
                            <details id="filtro-tipos">
                                <summary>Tipo de item</summary>
                                <a href="#" class="pure-button toggle" data-toggle="check" data-tipo="0"><span>Compromissos</span></a>
                                <a href="#" class="pure-button toggle" data-toggle="check" data-tipo="1"><span>Eventos</span></a>
                                <a href="#" class="pure-button toggle" data-toggle="check" data-tipo="2"><span>Tarefas</span></a>
                            </details>
                            <details id="filtro-intervalo">
                                <summary>Intervalo</summary>
                                <label>
                                    De:
                                    <input id="intervalo-inicio" type="date" name="inicio">
                                </label>
                                <br>
                                <label>
                                    Até:
                                    <input id="intervalo-fim" type="date" name="fim">
                                </label>
                            </details>
                            <details id="filtro-tags">
                                <summary>Etiquetas</summary>
                            </details>
                        </details>
                    </div>
                    <div class="bot">
                        <div id="resultados-pesquisa" class="scroll"></div>
                    </div>
                </div>
                <div id="preview-semana" class="block">
                    <div class="top spinner">
                        <a id="semana-decr" href="#" class="pure-button lean round"><span class="material-symbols-sharp">arrow_back</span></a>
                        <h2 id="semana-nome" class="nomargin">De ## a ##</h2>
                        <a id="semana-incr" href="#" class="pure-button lean round"><span class="material-symbols-sharp">arrow_forward</span></a>
                    </div>
                    <div class="bot">
                        <div id="itens-semana" class="scroll"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <span style="position: absolute; bottom: -1px;" role="dead-pixel">.</span>
    <script src="mes.js"></script>
</body>

</html>
